<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form th:action="@{/editUser}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <div>
        <label>First Name:</label>
        <input type="text" name="firstName" th:value="${user.firstName}" required>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="lastName" th:value="${user.lastName}" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" th:value="${user.email}" required>
    </div>
    <div>
        <label>Age:</label>
        <input type="number" name="age" th:value="${user.age}">
    </div>
    <button type="submit">Update</button>
    <a th:href="@{/users}">Cancel</a>
</form>
</body>
</html>
